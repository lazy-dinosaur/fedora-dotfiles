        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(05161AFF)
        col.text = rgba(D3E6ECFF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(D3E6EC), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(D3E6EC), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(D3E6EC), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

